<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transiction Page</title>
</head>
<body>
    <header>
        <h1 class="text-xl text-center mt-5">Lets start <span class="font-semibold text-purple-800"> our shopping!</span></h1>
    </header>
        <main class="w-3/4 mx-auto">
            <!-- balance and transiction -->
           <section>
              <div class="grid grid-cols-3 gap-4 mt-4  text-white">
                  <div class="bg-yellow-400 rounded p-3">
                      <h3 class="text-3xl">Deposit</h3>
                      <h2 class="text-2xl"> $<span id="deposit-total">00</span></h2>
                  </div>
                  <div class="bg-green-400 rounded p-3">
                      <h3 class="text-3xl">Withdraw</h3>
                      <h2 class="text-2xl">$<span id="withdraw-total">00</h2>
                  </div>
                  <div class="bg-purple-400 rounded p-3">
                      <h3 class="text-3xl">Balance</h3>
                      <h2 class="text-2xl">$<span id="update-amount">1000</h2>
                  </div>

              </div>
        </section>
        <!-- deposit and withdraw -->
          <section class="mt-8">
              <div class=" grid grid-cols-2 gap-4">
                <div class="bg-red-100  p-2 rounded">
                    <h3 class="mb-3 text-green-500 text-2xl  font-semibold mt-8"> Deposit here!</h3>
                    <input  id="deposit-input" class=" w-3/4 border block  border-gray-400 rounded p-2" type="text" name="" id="" placeholder="Enter your your amount"> 
                    <button id="deposit-button" class="border text-center border-gray-400 rounded mt-2 p-3 bg-green-100 text-white-200" type="submit">Deposit</button>
                    </div>
                    <!-- withdraw part -->
                    <div class="bg-purple-100 p-2 rounded block">
                        <h3 class="mb-3 text-green-500 text-2xl font-semibold mt-8">Withdraw here!</h3>
                        <input  id="withdraw-input" class=" w-3/4 border block  border-gray-400 rounded p-2" type="text" name="" id="" placeholder="Enter your withdraw amount"> 

                        <button id="withdraw-button" class="border text-center border-gray-400 rounded mt-2 p-3 bg-green-100 text-white-200" type="submit">Withdraw</button>
                        </div>
              </div>
             
          </section>
        </main>
        <div  class="text-xl text-center mt-5 bg-green-400 border rounded w-3/4 mx-auto">
        <button>Happy shopping</button>
        </div>
       <script src="js/transiction.js"></script> 
</body>
</html>
